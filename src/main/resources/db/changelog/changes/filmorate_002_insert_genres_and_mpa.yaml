databaseChangeLog:
  - changeSet:
      id: insert-ratings-init
      author: Ilious
      runOnChange: true
      changes:
        - sql:
            sql: |
              MERGE INTO ratings r 
              USING (VALUES
              (1, 'G'),
              (2, 'PG'),
              (3, 'PG-13'),
              (4, 'R'),
              (5, 'NC-17')
              ) AS src (id, name)
              ON r.id = src.id
              WHEN MATCHED THEN 
                UPDATE SET r.name = src.name
              WHEN NOT MATCHED THEN
                INSERT (id, name) VALUES (src.id, src.name);

  - changeSet:
      id: insert-genres-init
      author: Ilious
      runOnChange: true
      changes:
        - sql:
            sql: |
              MERGE INTO genres g
              USING (VALUES
                (1, 'Комедия'),
                (2, 'Драма'),
                (3, 'Мультфильм'),
                (4, 'Триллер'),
                (5, 'Документальный'),
                (6, 'Боевик')
              ) AS source(id, name)
              ON g.id = source.id
              WHEN MATCHED THEN
                UPDATE SET g.name = source.name
              WHEN NOT MATCHED THEN
                INSERT (id, name) VALUES (source.id, source.name);